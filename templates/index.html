<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">ðŸ“¦ Inventario</h1>

    <!-- Filtro por categorÃ­a -->
    <form method="get" action="/">
        <div class="row mb-3">
            <div class="col-md-4">
                <select name="categoria_id" class="form-select" onchange="this.form.submit()">
                    <option value="">-- Todas las categorÃ­as --</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}" {% if categoria_id == categoria.id %}selected{% endif %}>
                            {{ categoria.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>

    <!-- Tabla de productos -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>CategorÃ­a</th>
            </tr>
        </thead>
        <tbody>
            {% for p in productos %}
            <tr>
                <td>{{ p.nombre }}</td>
                <td>${{ "%.2f"|format(p.precio) }}</td>
                <td>{{ p.stock }}</td>
                <td>{{ p.categoria.nombre }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Formulario agregar producto -->
    <h2>âž• Agregar producto</h2>
    <form method="post" action="/agregar_producto" class="row g-3 mb-5">
        <div class="col-md-4">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre del producto" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" name="precio" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-2">
            <input type="number" name="stock" class="form-control" placeholder="Stock" required>
        </div>
        <div class="col-md-3">
            <select name="categoria_id" class="form-select" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>

    <!-- Formulario agregar categorÃ­a -->
    <h2>âž• Agregar categorÃ­a</h2>
    <form method="post" action="/agregar_categoria" class="row g-3">
        <div class="col-md-6">
            <input type="text" name="nombre_categoria" class="form-control" placeholder="Nombre de la categorÃ­a" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
    </form>

</body>
</html>
