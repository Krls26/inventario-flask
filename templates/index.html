{% extends "base.html" %}
{% block content %}
<h2>Productos en inventario</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categor√≠a</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>${{ p.precio }}</td>
            <td>{{ p.stock }}</td>
            <td>{{ p.categoria.nombre }}</td>
            <td>
                <a href="{{ url_for('actualizar_stock', id=p.id) }}" class="btn btn-sm btn-warning">Actualizar stock</a>
                <a href="{{ url_for('eliminar_producto', id=p.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
